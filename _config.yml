# Site settings
name: Sarthak Munshi
title: Home of Sarthak #website title
description: > # this means to ignore newlines until "baseurl:"
  Home of Sarthak
url: https://saru.science # the base hostname & protocol for your site
baseurl: # the sub-path of your site, e.g. /blog/
future: true
disqus_shortname: saru95 # leave empty if you don't want comments
google_analytics: true #if set to "true" modify the google_analytycs.html, set to false otherwise

# Links settings
links:
  - name:         Home
    url:          /
  - name:         Blog
    url:          /blog
    external:     false
  - name:         About
    url:          /about
    external:     false
  - name:         Reading List
    url:          /readinglist
    external:     false

# Build settings
markdown: kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md

redcarpet:
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "fenced_code_blocks"]

plugins:
  - jekyll-sitemap
